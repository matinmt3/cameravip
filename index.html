<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🚨 دزدگیر هوشمند - اتصال به بله</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-shield-alt"></i> سیستم دزدگیر هوشمند</h1>
            <p>تشخیص حرکت و ارسال خودکار تصاویر به بله</p>
        </header>

        <div class="camera-container">
            <video id="camera" autoplay playsinline muted></video>
            <div class="motion-overlay" id="motionOverlay"></div>
        </div>

        <div class="control-panel">
            <div class="sensitivity-control">
                <label for="sensitivity">حساسیت تشخیص:</label>
                <input type="range" id="sensitivity" min="1" max="100" value="70">
                <span id="sensitivityValue">70%</span>
            </div>

            <div class="action-buttons">
                <button id="startBtn" class="btn btn-primary">
                    <i class="fas fa-play"></i> شروع نظارت
                </button>
                <button id="stopBtn" class="btn btn-danger" disabled>
                    <i class="fas fa-stop"></i> توقف نظارت
                </button>
            </div>
        </div>

        <div class="status-indicator">
            <div class="status-message" id="statusMessage">
                <i class="fas fa-pause-circle"></i> سیستم آماده به کار است
            </div>
            <div class="activity-level">
                <span>سطح فعالیت:</span>
                <div class="level-bar">
                    <div class="level-fill" id="activityLevel"></div>
                </div>
            </div>
        </div>

        <div class="gallery-container">
            <h2><i class="fas fa-images"></i> تصاویر ثبت شده</h2>
            <div class="gallery-grid" id="photoGallery"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
